<script type="text/javascript">
  //获取传递的地址参数
  function getQueryString(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
    var r = window.location.search.substr(1).match(reg);
    if (r != null) return unescape(r[2]); return null;
  }
  //传递房源ID
  function orderGetHId(){
    var h_id=getQueryString("h_id");
    window.open("order_.html?h_id="+h_id)
  }
  $(document).ready(function(){
    if (getQueryString("h_id")==""||getQueryString("h_id")==null||getQueryString("h_id")==undefined){
      window.location.href='see.html';
    }
    console.log(11);
    var uri = "http://127.0.0.1:8080";
    //登录检测
    function usersYes(){
      userid = localStorage.getItem("users");
      console.log(userid);
      if(userid != null){
        $('#user4').css('display','none');
        $('#user1').css('display','none');
        $('#user2').css('display','block');
        $('#user2').append(userid);
        $('#user3').on("click",function () {
          window.localStorage.clear();
          window.location.href('see.html');
          $('#user1').css('display','block');
          $('#user2').css('display','none');
        })
      }
    }
    usersYes();
    //单个房源的搜索
    $.ajax({
      url: uri + "/listHouse",
      type: "get",
      dataType: "json",
      data:{
        h_id:getQueryString("h_id"),
      },
      success: function (data) {
        for(i in data){
          $('#slider').append('<img style="height: 100%;width: 100%;" src=img/houses/'+data[i].h_vacancy+'>')
          $('.houselist').eq(0).append(data[i].h_id);
          $('.houselist').eq(1).append(data[i].h_area);
          $('.houselist').eq(2).append(data[i].h_way);
          $('.houselist').eq(3).append(data[i].h_price);
          $('.houselist').eq(4).append(data[i].h_size);
          $('.houselist').eq(5).append(data[i].h_type);
          $('.houselist').eq(6).append(data[i].h_orientation);
          $('.houselist').eq(7).append(data[i].h_feature);
        }
      },
      error : function() {
        alert("网络服务器异常！");
      }
    })
  });

</script>
