

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0"> 
	<title>注册界面</title>
    <link href="../../static/admin/css/default.css" rel="stylesheet" type="text/css" />
	<!--必要样式-->
    <link href="../../static/admin/css/styles.css" rel="stylesheet" type="text/css" />
    <link href="../../static/admin/css/demo.css" rel="stylesheet" type="text/css" />
    <link href="../../static/admin/css/loaders.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class='login' style="height: 500px">
	  <div class='login_title'>
	    <span>管理员注册</span>
	  </div>
	  <div class='login_fields'>
	    <div class='login_fields__user'>
	      <div class='icon'>
	        <img alt="" src='../../static/admin/images/img/user_icon_copy.png'>
	      </div>
	      <input name="login" placeholder='账号' maxlength="16" type='text' autocomplete="off" value=""/>
	        <div class='validation'>
	          <img alt="" src='../../static/admin/images/img/tick.png'>
	        </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img alt="" src='../../static/admin/images/img/lock_icon_copy.png'>
	      </div>
	      <input name="pwd" placeholder='密码' maxlength="16" type='text' autocomplete="off">
	      <div class='validation'>
	        <img alt="" src='../../static/admin/images/img/tick.png'>
	      </div>
	    </div>
		  <div class='login_fields__password'>
			  <div class='icon'>
				  <img alt="" src='../../static/admin/images/img/lock_icon_copy.png'>
			  </div>
			  <input name="pwd_fb" placeholder='再输入密码' maxlength="16" type='password' autocomplete="off">
			  <div class='validation'>
				  <img alt="" src='../../static/admin/images/img/tick.png'>
			  </div>
		  </div>
		  <div class='login_fields__user'>
			  <div class='icon'>
				  <img alt="" src='../../static/admin/images/img/user_icon_copy.png'>
			  </div>
			  <input name="me" placeholder='真实姓名' maxlength="16" type='text' autocomplete="off" value=""/>
			  <div class='validation'>
				  <img alt="" src='../../static/admin/images/img/tick.png'>
			  </div>
		  </div>
		  <div class='login_fields__user'>
			  <div class='icon'>
				  <img alt="" src='../../static/admin/images/img/user_icon_copy.png'>
			  </div>
			  <input name="name" placeholder='昵称' maxlength="16" type='text' autocomplete="off" value=""/>
			  <div class='validation'>
				  <img alt="" src='../../static/admin/images/img/tick.png'>
			  </div>
		  </div>
		  <div class='login_fields__user'>
			  <div class='icon'>
				  <img alt="" src='../../static/admin/images/img/user_icon_copy.png'>
			  </div>
			  <input name="numbe" placeholder='电话号码' maxlength="16" type='text' autocomplete="off" value=""/>
			  <div class='validation'>
				  <img alt="" src='../../static/admin/images/img/tick.png'>
			  </div>
		  </div>
	    <div class='login_fields__submit'>
	      <input type='button' value='注册'>
	    </div>
	  </div>
	  <div class='success'>
	  </div>
	  <div class='disclaimer'>
	    <p>长安租房中介网站后台管理</p>
	  </div>
	</div>
	<div class='authent'>
	  <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
        </div>
	  <p>注册中...</p>
	</div>
	<div class="OverWindows"></div>
	<link href="../../static/admin/layui/css/layui.css" rel="stylesheet" type="text/css" />
	<script src="../../static/admin/layui/layui.js" type="text/javascript"></script>
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script type="text/javascript" src="../../static/admin/js/jquery-ui.min.js"></script>
	<script type="text/javascript" src='../../static/admin/js/stopExecutionOnTimeout.js?t=1'></script>
    <script src="../../static/admin/js/Particleground.js" type="text/javascript"></script>
    <script src="../../static/admin/js/Treatment.js" type="text/javascript"></script>
    <script src="../../static/admin/js/jquery.mockjax.js" type="text/javascript"></script>
	<script type="text/javascript">
		var canGetCookie = 0;//是否支持存储Cookie 0 不支持 1 支持
		var ajaxmockjax = 1;//是否启用虚拟Ajax的请求响 0 不启用  1 启用


	    $(document).keypress(function (e) {
	        // 回车键事件  
	        if (e.which == 13) {
	            $('input[type="button"]').click();
	        }
	    });
	    //粒子背景特效
	    $('body').particleground({
	        dotColor: '#E8DFE8',
	        lineColor: '#133b88'
	    });
	    $('input[name="pwd"]').focus(function () {
	        $(this).attr('type', 'password');
	    });
	    $('input[type="text"]').focus(function () {
	        $(this).prev().animate({ 'opacity': '1' }, 200);
	    });
	    $('input[type="text"],input[type="password"]').blur(function () {
	        $(this).prev().animate({ 'opacity': '.5' }, 200);
	    });
	    $('input[name="login"],input[name="pwd"]').keyup(function () {
	        var Len = $(this).val().length;
	        if (!$(this).val() == '' && Len >= 5) {
	            $(this).next().animate({
	                'opacity': '1',
	                'right': '30'
	            }, 200);
	        } else {
	            $(this).next().animate({
	                'opacity': '0',
	                'right': '20'
	            }, 200);
	        }
	    });
	    var open = 0;
	    layui.use('layer', function () {
	        //非空验证
	        $('input[type="button"]').click(function () {
	            var login = $('input[name="login"]').val();
				var pwd = $('input[name="pwd"]').val();
				var pwd_fb = $('input[name="pwd_fb"]').val();
	            var numbe = $('input[name="numbe"]').val();
				var cardID = $('input[name="cardID"]').val();
				var sex = $('input[name="sex"]').val();
				var name = $('input[name="name"]').val();
				var birthday = $('input[name="birthday"]').val();
				var me=$('input[name="me"]').val();
	            if (login == '') {
	                ErroAlert('请输入您的账号');
	            } else if (pwd == '') {
	                ErroAlert('请输入密码');
	            } else if (pwd_fb != pwd ) {
	                ErroAlert('密码与第二次输入密码不一致');
	            } else if (numbe == ''||name == ''||me=='' ) {
					ErroAlert('请完善信息');
				}else {
	                //认证中..
	                // fullscreen();
	                $('.login').addClass('test'); //倾斜特效
	                setTimeout(function () {
	                    $('.login').addClass('testtwo'); //平移特效
	                }, 300);
	                setTimeout(function () {
	                    $('.authent').show().animate({ right: -320 }, {
	                        easing: 'easeOutQuint',
	                        duration: 600,
	                        queue: false
	                    });
	                    $('.authent').animate({ opacity: 1 }, {
	                        duration: 200,
	                        queue: false
	                    }).addClass('visible');
	                }, 500);
	                //提示框
					if(ajaxmockjax == 1){
						$.mockjax({
							url: 'Ajax/Login',
							status: 200,
							responseTime: 50,
							responseText: {"Status":"ok","Text":"注册成功"}
						});
						$.mockjax({
							url: 'Ajax/LoginFalse',
							status: 200,
							responseTime: 50,
							responseText: {"Status":"Erro","Erro":"您的账号名已被使用"}
						});
					}
	                //登陆
	                var JsonData = {me:me, login: login, pwd: pwd,numbe:numbe,name:name,sex:sex,birthday:birthday,cardID:cardID};
					//此处做为ajax内部判断
					var url = "";
					$(document).ready(function(){
					var uri = " http://127.0.0.1:8080";
					$.ajax({
						url: uri + "/registeredAdmin",
						type: "post",
						dataType: "json",
						data:{
							"a_id":JsonData.login ,
							"a_pass":JsonData.pwd,
							"a_number":JsonData.numbe,
							"a_nickname":JsonData.name,
							"a_name":JsonData.me
						},
						success: function (data) {
							var users =data;
							console.log(users);
							if(users=="1" ){
								url = "Ajax/Login";
							}else{
								url = "Ajax/LoginFalse";
							}
							AjaxPost(url, JsonData,
									function () {
										//ajax加载中
									},
									function (data) {
										//ajax返回
										//认证完成
										setTimeout(function () {
											$('.authent').show().animate({ right: 90 }, {
												easing: 'easeOutQuint',
												duration: 600,
												queue: false
											});
											$('.authent').animate({ opacity: 0 }, {
												duration: 200,
												queue: false
											}).addClass('visible');
											$('.login').removeClass('testtwo'); //平移特效
										}, 2000);
										setTimeout(function () {
											$('.authent').hide();
											$('.login').removeClass('test');
											if (data.Status == 'ok') {
												//登录成功
												$('.login div').fadeOut(100);
												$('.success').fadeIn(1000);
												$('.success').html(data.Text);
												//跳转操作
												window.setTimeout("window.location.href = 'login.html'",3000);
											} else {
												AjaxErro(data);
											}
										}, 2400);
									})
						},
						error : function() {
							alert("该用户已经被注册！");
							window.location.href='registered.html';
						}
					});
					});
	            }
	        })
	    })
    </script>
</body>
</html>
