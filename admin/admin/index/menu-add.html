<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="multipart/form-data;         charset=utf-8" />
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">

		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>房源添加</title>
		<link rel="stylesheet" type="text/css" href="../../static/admin/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="../../static/admin/css/admin.css" />

		</style>

	<body>
		<div class="wrap-container">
			<form method="post" class="layui-form" style="width: 90%;padding-top: 20px;" enctype="multipart/form-data" action="http://127.0.0.1:8080/addHouse">
					<div class="layui-form-item">
						<label class="layui-form-label">区域：</label>
						<div class="layui-input-block">
							<input type="text" name="h_area" required lay-verify="required" placeholder="请输入区域" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">价格：</label>
						<div class="layui-input-block">
							<input type="text" name="h_price" required lay-verify="required" placeholder="请输入价格" autocomplete="off" class="layui-input">
						</div>

					</div>
				<div class="layui-form-item">
					<label class="layui-form-label">朝向：</label>
					<div class="layui-input-block">
						<input type="text" name="h_orientation" required lay-verify="required" placeholder="请输入朝向" autocomplete="off" class="layui-input">
					</div>

				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">户型：</label>
						<div class="layui-input-block">
							<input type="text" name="h_type" required lay-verify="required" placeholder="请输入户型" autocomplete="off" class="layui-input">
						</div>

					</div>
					<div class="layui-form-item">
						<label class="layui-form-label">大小：</label>
						<div class="layui-input-block">
							<input type="text" name="h_size" required lay-verify="required" placeholder="请输入大小" autocomplete="off" class="layui-input">
						</div>

					</div>
				<div class="layui-form-item">
					<label class="layui-form-label">图片：</label>
					<div class="layui-input-block">
						<input type="file" accept="image/*" name="file" required lay-verify="required" placeholder="请输入图片" autocomplete="off" class="layui-input">
					</div>

				</div>
					<div class="layui-form-item">
						<label class="layui-form-label">出租方式：</label>
						<div class="layui-input-block">
							<input type="radio" name="h_way" value="整租" title="整租" checked>
							<input type="radio" name="h_way" value="合租" title="合租">
						</div>

					</div>
					<div class="layui-form-item layui-form-text">
						<label class="layui-form-label">备注：</label>
						<div class="layui-input-block">
							<input type="text"  name="h_feature" placeholder="请输入内容" class="layui-input"></input>
						</div>
					</div>

					<div class="layui-form-item">
						<div class="layui-input-block">
							<button class="layui-btn layui-btn-normal" lay-submit lay-filter="formDemo" >立即提交</button>
							<button type="reset" class="layui-btn layui-btn-primary">重置</button>
						</div>
					</div>
				</form>
		</div>
